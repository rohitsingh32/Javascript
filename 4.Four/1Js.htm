<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        * {
            margin-top: 0;
            margin-bottom: 0;

        }

        h1 {
            background-color: aqua;
            color: crimson;
            border-radius: 10px;

        }

        h2 {
            background-color: rgb(0, 255, 13);
            color: crimson;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>javascript in event</h1>
    <h2>First event in javascript<button onclick="clicked()">click</button></h2>
    <script>
        function clicked() {
            document.write("the button was clicked")
        }
    </script>

</body>

</html>
