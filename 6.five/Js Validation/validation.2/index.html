<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
             <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
               <input type="text" name="" id="username" placeholder="Enter your full name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Msg</small>
            </div>
            
            <div class="form-control">
                <label>Email</label>
               <input type="text" name="" id="email" placeholder="Enter your email" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
               <input type="number" name="" id="Phone" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Password</label>
               <input type="text" name="" id="password" placeholder="Enter your Password" >
                <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Msg</small>
            </div>
           
            <div class="form-control">
                <label>Confirm Password</label>
               <input type="text" name="" id="cpassword" placeholder="Enter your Confirm Password" >
                <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Msg</small>
            </div>
            <input type="Submit" value="Submit" class="btn" name="">
        </form>
    </div>

  <script src="index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
