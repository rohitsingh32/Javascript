<!--(break loop) The break Statement-->
<html> 
<body> <center>
<script type="text/javascript"> 
var i=0; 
for (i=0;i<=10;i++) 
 { 
 if (i==3) 
 { 
 break; 
 } 
 document.write("The number is " + i); 
 document.write("<br />"); 
 } 
</script> 
</body> 
</html>

<!--The continue Statement-->
<html> 
<body> 
<script type="text/javascript"> 
var i=0 
for (i=0;i<=10;i++) 
 { 
 if (i==3) 
 { 
 continue; 
 } 
 document.write("The number is " + i); 
 document.write("<br />"); 
 } 
</script> 
</body> 
</html>
